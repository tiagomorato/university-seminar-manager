{% extends "vorlagen/main.html" %}
<title>{% block title %}Thema definieren{% endblock %}</title>

{% block content %}
<h1>Seminarthema definieren</h1>

<form action="./seminarthemen_definieren_verarbeiten" method="POST" enctype="multipart/form-data">
    <div class="form-group form-outline w-25">
        <label for="titel">Titel des Themas:</label><br>
        <input type="text" name="titel" id="titel" placeholder="Titel" required><br>
    </div>

    <div class="form-group form-outline w-25">
        <label for="oberbegriff">Oberbegriff:</label><br>
        <input type="text" name="oberbegriff" id="oberbegriff" placeholder="Oberbegriff" required><br>
    </div>

    <div class="form-group form-outline w-25">
        <label for="beschreibung">Beschreibung:</label><br>
        <input type="text" name="beschreibung" id="beschreibung" placeholder="Beschreibung" required><br>
    </div>

    <div class="form-group form-outline w-25">
        <label for="semester">Semester:</label><br>
        <input type="text" name="semester" id="semester" placeholder="WiSe 22/23">
    </div>

    <div class="form-group form-outline w-50">
        <label for="status">Status:</label><br>
        <input type="radio" id="status" name="status" value="frei">
        <label for="status">frei</label>

        <input type="radio" id="status" name="status" value="vergeben">
        <label for="status">vergeben</label>

        <input type="radio" id="status" name="status" value="abgeschlossen">
        <label for="status">abgeschlossen</label>
    </div>

    <div class="form-group form-outline w-50">
        <label for="customFile" class="form-label">PDF ausw√§hlen:</label><br>
        <input type="file" name="file" id="customFile" class="form-control"><br>
    </div>

    <div class="form-group form-outline w-25">
        <label for="dozent">Dozent:</label><br>
        <select name="dozent" id="dozent">
            {% for dozent in dozenten %}
                <option value="{{ dozent[1] }}">{{ dozent[0] }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group form-outline w-50">
        <label for="zugewiesener_student">E-Mail des Students:</label><br>
        <input type="text" name="zugewiesener_student" id="zugewiesener_student" placeholder="E-Mail"><br>
    </div>

    <br>
    <button class="btn btn-success" type="submit">Submit</button>
    <a class="btn btn-danger" href="./seminarthemen" role="button">Cancel</a>
    <br><br>
</form>
{% endblock %}
